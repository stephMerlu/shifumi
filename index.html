<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shifumi</title>
</head>

<body>
    <h1>Shifumi</h1>

    <div class="score">
        <div>
            <span>Player:</span>
            <span id="score-player">0</span>
        </div>
        <div>
            <span>IA:</span>
            <span id="score-ia">0</span>
        </div>
    </div>

    <div id="battle" class="battle">
        <img id="player">
        <span>VS</span>
        <img id="ia">
    </div>

    <div id="command">
        <button id="shi"><img src="/img/shi.png"></button>
        <button id="fu"><img src="/img/fu.png"></button>
        <button id="mi"><img src="/img/mi.png"></button>
    </div>

    <button class="hidden btn-restart" id="restart">TRY AGAIN</button>
</body>

</html>
